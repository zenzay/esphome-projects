      lambda: |-
        id(light_sensor_level).publish_state(x * 100);

  - platform: template
    id: light_sensor_level
    name: "${device_name} Light Level"
    unit_of_measurement: "%"
    icon: mdi:brightness-percent
    entity_category: "diagnostic"
    update_interval: never
    on_value:
      lambda: |-
        bool b = false;
        static float last_pct_t = -1;
        static int count_missed_t = 0;
        if (x < id(light_level_min)) {
          id(light_level_min) = x;
        }
        if (x > id(light_level_max)) {
          id(light_level_max) = x;
        }
        // id(light_level_minimum).publish_state(id(light_level_min));
        // id(light_level_maximum).publish_state(id(light_level_max));

        if (id(auto_status) <= 0) {
          b = (last_pct_t < 0);
          if (!(b)) {
            b = (count_missed_t > $light_level_max_missed);
            if (!(b)) {
              b = ( ( x - last_pct_t) < $light_level_max_jump);
            }
          }
          if (b) {
            last_pct_t = x;
            count_missed_t = 0;
            x = id(light_level_max) - id(light_level_min);
            if (x > 0) {
              x = (last_pct_t - id(light_level_min)) / x * 100;
            }
            id(ambient_light).publish_state(x);
            id(is_auto_light_ready).execute();
          } else {
            count_missed_t += 1;
          }
        }

  - platform: template
    id: ambient_light
    name: "${device_name} Ambient Light"
    unit_of_measurement: "%"
    icon: mdi:brightness-7
    update_interval: never

